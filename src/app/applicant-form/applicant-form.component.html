<div class="container">
  <div class="well text-center"><h2>Application Header</h2></div>
  <div class="row">
    <div class="col-lg-3">
      <div class="form-group">
        <label for="requestNumber">Request Number:</label>
        <input type="text" class="form-control" id="requestNumber">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-3">
      <div class="form-group">
        <label for="applicantName">Applicant:</label>
        <input type="text" class="form-control" id="applicantName">
      </div>
    </div>
    <div class="col-lg-3">
      <div class="form-group">
        <label for="datereceived">Date Received:</label>
        <input type="text" class="form-control" id="datereceived">
      </div>
    </div>
    <div class="col-lg-3">
      <app-select-box [selectData]='status'></app-select-box>
    </div>
    <div class="col-lg-3">
      <app-select-box [selectData]='affliation'></app-select-box>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-4">
      <app-select-box [selectData]='status'></app-select-box>
    </div>
    <div class="col-lg-4">
      <app-select-box [selectData]='status'></app-select-box>
    </div>
    <div class="col-lg-4">
      <app-select-box [selectData]='affliation'></app-select-box>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-4">
      <app-select-box [selectData]='reviewd'></app-select-box>
    </div>
    <div class="col-lg-4">
      <div class="form-group">
        <label for="datesoyal">Reviewd by Soyal Date:</label>
        <input type="text" class="form-control" id="datesoyal">
      </div>
    </div>
    <div class="col-lg-4">
      <div class="form-group">
        <label for="senttodept">Sent_to_Dept:</label>
        <input type="text" class="form-control" id="senttodept">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
        <div class="form-group">
          <label for="next_step">Comment:</label>
          <textarea class="form-control" rows="5" id="next_step"></textarea>
        </div>
        <div class="form-group">
          <label for="feedback">Feedback:</label>
          <textarea class="form-control" rows="5" id="feedback"></textarea>
        </div>
    </div>
  </div>

   <div class="row">
    <div class="col-lg-12">
       <hot-table [settings]="tableData"></hot-table>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
        <button type="button" class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-default">Cancel</button>
    </div>
  </div>
</div>
