<div class="well-sm  text-center">

  <h2>Page Header</h2>
</div>
<div class="row">
  <div class="col-lg-3">
    <app-input-box [label]="'Request Number:'" [id]="'requestNumber'" [type]="'text'"></app-input-box>
  </div>
</div>
<div class="row">
  <div class="col-lg-3">
    <app-input-box [label]="'Applicant:'" [id]="'applicantName'" [type]="'text'"></app-input-box>

  </div>
  <div class="col-lg-3">
    <app-input-box [label]="'Date Received:'" [id]="'datereceived'" [type]="'text'"></app-input-box>

  </div>
  <div class="col-lg-3">
    <app-select-box [selectData]='status'></app-select-box>
  </div>
  <div class="col-lg-3">
    <app-select-box [selectData]='affliation'></app-select-box>
  </div>
</div>
<div class="row">
  <div class="col-lg-4">
    <app-select-box [selectData]='position'></app-select-box>
  </div>
  <div class="col-lg-4">
    <app-select-box [selectData]='alternateposition'></app-select-box>
  </div>
  <div class="col-lg-4">
    <app-select-box [selectData]='team'></app-select-box>
  </div>
</div>
<div class="row">
  <div class="col-lg-4">
    <app-select-box [selectData]='reviewd'></app-select-box>
  </div>
  <div class="col-lg-4">
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Choose a date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
   <!-- <app-input-box [label]="'Reviewd by Soyal Date:'" [id]="'datesoyal'" [type]="'date'"></app-input-box> -->
  </div>
  <div class="col-lg-4">
    <app-input-box [label]="'Sent_to_Dept:'" [id]="'senttodept'" [type]="'text'"></app-input-box>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <app-text-area [id]="'next_step'" [label]="'Comment:'"></app-text-area>
    <app-text-area [id]="'feedback'" [label]="'Feedback:'"></app-text-area>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <hot-table auto-wrap-col="true" [(settings)]="tableData"></hot-table>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <button type="button" class="btn btn-primary">Submit</button>
    <button type="button" class="btn btn-default">Cancel</button>
  </div>
</div>
